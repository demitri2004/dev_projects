<!doctype html>
<html lang="eng" ng-app="eventsApp">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/app.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li><a href="/NewEvent.html">Create Event</a></li>
                    </ul>
                </div>
            </div>
            <style>input.ng-dirty.ng-invalid{background-color: pink;}</style>
            <div ng-controller="EditEventController" style="padding:0 20px;">
                <div class="container">
                    <h1>New Event</h1>
                    <hr>
                    <form name="newEventForm">
                        <fieldset>
                            <label for="eventName">Event Name</label>
                            <input id="eventName" required ng-model="event.name" type="text" placeholder="" />
                            <label for="eventDate">Event Date</label>
                            <input id="eventDate" required ng-pattern="/\d\d/\d\d\/\d\d\d\d/" ng-model="event.date" type="text" placeholder="" />
                            <label for="eventTime">Event Time</label>
                            <input id="eventTime" ng-model="event.time" type="text" placeholder="" />
                            <label for="eventLocation">Event Location</label>
                            <input id="eventLocation" ng-model="event.location" type="text" placeholder="" />
                            <br>
                            <input id="eventCity" ng-model="event.city" type="text" class="input-small" placeholder="City" />
                            <input id="eventProvince" ng-model="event.province" type="text" class="input-small" placeholder="Province" />

                            <label for="eventImageUrl">Image:</label>
                            <input id="eventImageUrl" ng-model="event.imageUrl" class="input-xlarge" type="text" placeholder="Url for image" />
                        </fieldset>

                        <img ng-src="{{event.imageUrl}}">
                        <br>
                        <br>
                        <button type="submit" ng-click="saveEvent(event, newEventForm)" 
                                class="btn btn-primary"
                                ng-disabled="newEventForm.$invalid">Save</button>
                        <button type="submit" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
                    </form>
                </div>
                
            </div>
        </div>

        <script src="/lib/jquery.min.js"></script>
        <script src="/lib/underscore-1.4.4.min.js"></script>
        <script src="/lib/bootstrap.min.js"></script>
        <script src="/lib/angular/angular.js"></script>
        <script src="/lib/angular/angular-resource.js"></script>
        <script src="/lib/angular/angular-sanitize.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/controllers/EventController.js"></script>
        <script src="/js/controllers/EditEventController.js"></script>
        <script src="/js/services/EventData.js"></script>
        <script src="/js/filters.js"></script>
    </body>
</html>
